<!DOCTYPE html>
<html lang="en">
<head>
        <title>
        Registry form
        </title>
    <meta charset="UTF-8"/>
    </head>
    <body>
    <h1>
    Registry form
    </h1>
    <ul>
        <li>Home</li>
        <li>About the site</li>
        <li>Registry</li>
        <li>Contact</li>
        <li>Copyright</li>
    </ul>
    <form>
        <fieldset>
            <legend>New account registry</legend>
            <p>
                Your information is safe with us
            </p>
            <p>
                <label> Complete name</label><br>
                <input type="name">
                </br>
            </p>
            <p>
                <label> Email</label><br>
                <input type="email">
                </br>
            </p>
            <p>
                <label> Password</label><br>
                <input type="pass">
                </br>
            </p>
            <p>
                <label> Password confirmation</label><br>
                <input type="passc">
                </br>
            </p>
            <p>
                <label> Country</label><br>
                <select>
                    <option>Mexico</option>
                    <option>China</option>
                    <option>Japan</option>
                    <option>Brazil</option>
                </select>
                </br>
            </p>
            <p>
                <label>
                    <input type="radio" name="sex" value="masc">
                    Masculine
                  </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="sex" value="feme">
                    Femenine
                  </label>
            </p>
            <button>Cancel</button>
            <button type="submit">Submit</button>
          </fieldset>
    </form>
    

    </body>
    </html>
